<div class="row" style="background-color: cadetblue">
  <div class="col s12">
    <div class="card" style="background-color: darkgrey; border-radius: 10px" >
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #employeForm="ngForm" (ngSubmit)=" onSubmit(employeForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeService.selectedEmploye._id">
              <!-- 2way data binding injected employeService from component.ts n selected from service avec le id du modele -->
              <div class="row">
                <div class="input-field col s12">
                  <input type="text " name="name" #name="ngModel" [(ngModel)]="employeService.selectedEmploye.name"
                         placeholder="Enter your full name" required>
                  <label style="color: black">
                    Name :
                    <label class="red-text ">*</label>
                  </label>

                </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text " name="position" #name="ngModel"
                           [(ngModel)]="employeService.selectedEmploye.position" placeholder="ex: senior developper " required>
                    <label style="color: black">
                      Position :
                      <label class="red-text ">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text " name="office" #name="ngModel"
                           [(ngModel)]="employeService.selectedEmploye.office" placeholder="Enter your office" required>
                    <label style="color: black">
                      Office :
                      <label class="red-text ">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text " name="salary" #name="ngModel"
                           [(ngModel)]="employeService.selectedEmploye.salary" placeholder="Enter your salary bro">
                    <label style="color: black">
                      Salary :
                      <label class="red-text "></label>
                    </label>
                  </div>
                </div>
                  <div class="row">
                    <button class="btn btn-custom right" type="button" (click)="resetForm(employeForm)">RESET</button>
                    <button class="btn btn-custom right" type="submit" [disabled]="!employeForm.valid">SUBMIT</button>
                  </div>
            </form>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
